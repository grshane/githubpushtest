langcode: en
status: true
dependencies: {  }
uid: null
template: false
id: test_element_flexbox
title: 'Test: Element: Flexbox'
description: 'Test flexbox layout.'
elements: |
  flexbox_name:
    '#type': flexbox
    title:
      '#type': textfield
      '#title': 'Title'
    first_name:
      '#type': textfield
      '#title': 'First name'
      '#flex': 3
    middle_name:
      '#type': textfield
      '#title': 'Middle name'
      '#flex': 3
    last_name:
      '#type': textfield
      '#title': 'Last name'
      '#flex': 5
    suffix:
      '#type': textfield
      '#title': 'Suffix'
  flexbox_inputs:
    '#type': flexbox
    textfield:
      '#type': textfield
      '#title': 'textfield'
    password:
      '#type': password
      '#title': 'password'
    select:
      '#type': select
      '#title': 'select'
      '#options':
        1: one
        2: two
        3: three

  flexbox_properites:
    '#type': flexbox
    properties_number_from:
      '#type': number
      '#title': 'currency'
      '#description': 'A description'
      '#field_prefix': '$'
      '#field_suffix': '.00'
    properties_number_to:
      '#type': number
      '#title': 'currency'
      '#description': 'A description'
      '#field_prefix': '$'
      '#field_suffix': '.00'
    properties_textfield:
      '#type': textfield
      '#title': 'textfield'
      '#description': 'A description'

  flexbox_rows:
    '#type': flexbox
    textarea:
      '#type': textarea
      '#title': 'textarea'
    select_multiple:
      '#type': select
      '#title': 'select_multiple'
      '#multiple': true
      '#options':
        1: one
        2: two
        3: three
    checkboxes:
      '#type': checkboxes
      '#title': 'checkboxes'
      '#options':
        1: one
        2: two
        3: three

  flexbox_checkboxes:
    '#type': flexbox
    checkboxes_textfield:
      '#type': textfield
      '#title': 'textfield'
    checkboxes_horizontal:
      '#type': checkboxes
      '#title': 'checkboxes_horizontal'
      '#options_display': side_by_side
      '#options':
        one: One
        two: Two
        three: Three

  flexbox_radios:
    '#type': flexbox
    radios_textfield:
      '#type': textfield
      '#title': 'textfield'
    radios_horizontal:
      '#type': radios
      '#title': 'radios_horizontal'
      '#options_display': side_by_side
      '#options':
        one: One
        two: Two
        three: Three
        four: Four
        five: Five
        six: Six

  flexbox_toggle:
    '#type': flexbox
    '#align_items': flex-end
    toggle:
      '#type': toggle
      '#title': 'toggle'
    toggle_textfield:
      '#type': textfield
      '#title': 'textfield'
      '#flex': 8
    toggle_rating:
      '#type': rating
      '#title': 'rating'

  flexbox_date:
    '#type': flexbox
    '#align_items': center
    date:
      '#type': date
      '#title': 'date'
      '#format': 'l, F j, Y'
      '#default_value': '2009-08-18'
      '#flex': 4
    to:
      '#markup': '- to - '
    datetime:
      '#type': datetime
      '#title': 'datetime'
      '#format': 'l, F j, Y - g:i A'
      '#default_value': '2009-08-18T01:00:00-05:00'
      '#flex': 4

  flexbox_datelist:
    '#type': flexbox
    datelist:
      '#type': datelist
      '#title': 'datelist'
      '#date_part_order':
        - month
        - day
        - year
        - hour
        - minute
        - second
        - ampm
      '#format': 'l, F j, Y - g:i A'
      '#default_value': '2009-08-18T01:00:00-05:00'
