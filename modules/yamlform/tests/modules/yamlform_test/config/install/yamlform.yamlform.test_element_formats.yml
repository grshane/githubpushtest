langcode: en
status: true
dependencies: {  }
uid: null
template: false
id: test_element_formats
title: 'Test: Element: Formats'
description: 'Test elements with additional formats.'
elements: |
  markup_elements:
    '#type': details
    '#title': 'Markup Elements'
    '#open': true
    markup:
      '#markup': '<p>{markup}</p>'
      '#display_on': both
    processed_text:
      '#format': 'plain_text'
      '#text': '<p>{processed_text}</p>'
      '#type': processed_text
      '#display_on': both
  dates:
    '#type': 'details'
    '#title': 'Dates'
    '#open': true
    date_default:
      '#type': datetime
      '#title': 'datetime (default)'
      '#default_value': '2009-08-18T01:00:00-05:00'
    date_html_year:
      '#type': datetime
      '#title': 'datetime (html_year)'
      '#format': html_year
      '#default_value': '2009-08-18T01:00:00-05:00'
    date_custom:
      '#type': datetime
      '#title': 'datetime (l, F j, Y - H:i)'
      '#format': 'l, F j, Y - H:i'
      '#default_value': '2009-08-18T01:00:00-05:00'
  options:
    '#type': 'details'
    '#title': 'Options (single and multiple)'
    '#open': true
    checkboxes_default:
      '#type': checkboxes
      '#title': 'checkboxes (default)'
      '#options':
        1: one
        2: two
        3: three
      '#default_value':
        - 1
        - 2
        - 3
    checkboxes_comma:
      '#type': checkboxes
      '#title': 'checkboxes (comma)'
      '#format': comma
      '#options':
        1: one
        2: two
        3: three
      '#default_value':
        - 1
        - 2
        - 3
    checkboxes_semicolon:
      '#type': checkboxes
      '#title': 'checkboxes (semicolon)'
      '#format': semicolon
      '#options':
        1: one
        2: two
        3: three
      '#default_value':
        - 1
        - 2
        - 3
    checkboxes_and:
      '#type': checkboxes
      '#title': 'checkboxes (and)'
      '#format': and
      '#options':
        1: one
        2: two
        3: three
      '#default_value':
        - 1
        - 2
        - 3
    checkboxes_ul:
      '#type': checkboxes
      '#title': 'checkboxes (ul)'
      '#format': ul
      '#options':
        1: one
        2: two
        3: three
      '#default_value':
        - 1
        - 2
        - 3
    checkboxes_ol:
      '#type': checkboxes
      '#title': 'checkboxes (ol)'
      '#format': ol
      '#options':
        1: one
        2: two
        3: three
      '#default_value':
        - 1
        - 2
        - 3
  colors:
    '#type': 'details'
    '#title': 'Colors'
    '#open': true
    color_default:
      '#type': color
      '#title': 'color (default)'
      '#default_value': '#ffffcc'
    color_swatch:
      '#type': color
      '#title': 'color (swatch)'
      '#format': swatch
      '#default_value': '#ffffcc'
    color_value:
      '#type': color
      '#title': 'color (value)'
      '#format': value
      '#default_value': '#ffffcc'
  links:
    '#type': 'details'
    '#title': 'Links'
    '#open': true
    email_default:
      '#type': email
      '#title': 'email (default)'
      '#default_value': 'example@example.com'
    email_value:
      '#type': email
      '#title': 'email (value)'
      '#format': value
      '#default_value': 'example@example.com'
    email_multiple:
      '#type': email_multiple
      '#title': 'email_multiple (default)'
      '#default_value': 'example@example.com, other@other.com'
    tel_default:
      '#type': tel
      '#title': 'tel (default)'
      '#default_value': '999-999-9999'
    tel_value:
      '#type': tel
      '#title': 'tel (value)'
      '#format': value
      '#default_value': '999-999-9999'
    url_default:
      '#type': url
      '#title': 'url (default)'
      '#default_value': 'http://example.com'
    url_value:
      '#type': url
      '#title': 'url (value)'
      '#format': value
      '#default_value': 'http://example.com'
  entity_autocomplete:
    '#type': 'details'
    '#title': 'Entity autocomplete'
    '#open': true
    entity_autocomplete_default:
      '#type': 'entity_autocomplete'
      '#title': 'entity_autocomplete (default)'
      '#target_type': 'node'
      '#default_value': 1
    entity_autocomplete_link:
      '#type': 'entity_autocomplete'
      '#title': 'entity_autocomplete (link)'
      '#target_type': 'node'
      '#format': link
      '#default_value': 1
    entity_autocomplete_label:
      '#type': 'entity_autocomplete'
      '#title': 'entity_autocomplete (label)'
      '#target_type': 'node'
      '#format': label
      '#default_value': 1
    entity_autocomplete_teaser:
      '#type': 'entity_autocomplete'
      '#title': 'entity_autocomplete (teaser)'
      '#target_type': 'node'
      '#format': teaser
      '#default_value': 1
    entity_autocomplete_id:
      '#type': 'entity_autocomplete'
      '#title': 'entity_autocomplete (id)'
      '#target_type': 'node'
      '#format': id
      '#default_value': 1
    entity_autocomplete_multiple:
      '#type': 'entity_autocomplete'
      '#title': 'entity_autocomplete (multiple)'
      '#tags': true
      '#target_type': 'user'
      '#selection_settings':
        'include_anonymous': true
      '#default_value':
        - 1
        - 2
        - 3
  composite:
    '#type': 'details'
    '#title': 'Composite'
    '#open': true
    contact_value:
      '#type': contact
      '#title': 'contact (value)'
      '#default_value':
        name: John Smith
        company: Acme
        address: '100 Main Street'
        address_2: 'PO BOX 999'
        city: 'Hill Valley'
        state_province: 'New Jersey'
        country: 'United States of America'
        postal_code: '11111-1111'
        email: example@example.com
        phone: 123-456-7890
    contact_raw:
      '#type': contact
      '#title': 'contact (raw)'
      '#format': raw
      '#default_value':
        name: John Smith
        company: Acme
        address: '100 Main Street'
        address_2: 'PO BOX 999'
        city: 'Hill Valley'
        state_province: 'New Jersey'
        country: 'United States of America'
        postal_code: '11111-1111'
        email: example@example.com
        phone: 123-456-7890
    creditcard_value:
      '#type': creditcard
      '#title': 'creditcard (value)'
      '#default_value':
        name: John Smith
        number: 4111111111111111
        type: VI
        civ: 111
        expiration_month: 1
        expiration_year: 2025
    creditcard_raw:
      '#type': creditcard
      '#title': 'creditcard (raw)'
      '#default_value':
        name: John Smith
        number: 4111111111111111
        type: VI
        civ: 111
        expiration_month: 1
        expiration_year: 2025
  other:
    '#type': 'details'
    '#title': 'Other'
    '#open': true
    password_default:
      '#type': password
      '#title': 'password (default)'
      '#default_value': '{password}'
    password_value:
      '#type': password
      '#title': 'password (value)'
      '#format': value
      '#default_value': '{password}'
  likert:
    '#type': details
    '#title': 'Likert'
    '#open': true
    likert_default:
      '#type': likert
      '#title': 'likert (default)'
      '#questions':
        q1: 'Question 1'
        q2: 'Question 2'
        q3: 'Question 3'
      '#answers':
        1: 'Option 1'
        2: 'Option 2'
        3: 'Option 3'
      '#default_value':
        q1: 1
        q2: 2
        q3: 3
    likert_table:
      '#type': likert
      '#title': 'likert (table)'
      '#questions':
        q1: 'Question 1'
        q2: 'Question 2'
        q3: 'Question 3'
      '#answers':
        1: 'Option 1'
        2: 'Option 2'
        3: 'Option 3'
      '#format': table
      '#default_value':
        q1: 1
        q2: 2
        q3: 3
  table_elements:
    '#type': 'details'
    '#title': 'Table'
    '#open': true
    table:
      '#type': table
      '#header':
        - 'First Name'
        - 'Last Name'
        - 'Gender'
      table__1:
        table__1__first_name:
          '#type': 'textfield'
          '#size': 20
          '#default_value': 'John'
        table__1__last_name:
          '#type': 'textfield'
          '#size': 20
          '#default_value': 'Smith'
        table__1__gender:
          '#type': 'select'
          '#options': gender
          '#default_value': 'Male'
      table__2:
        table__2__first_name:
          '#type': 'textfield'
          '#size': 20
          '#default_value': 'Jane'
        table__2__last_name:
          '#type': 'textfield'
          '#size': 20
          '#default_value': 'Doe'
        table__2__gender:
          '#type': 'select'
          '#options': gender
          '#default_value': 'Female'
